<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <table>
    {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.authors}}</td> 
                <td>{{book.publication_year}}</td> 
                <td>{{book.image_url}}</td> 
                <td>{{book.small_image_url}}</td> 
            </tr>
    {% endfor %}
    </table>
</body>
</html>
